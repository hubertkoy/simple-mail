<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strona kontaktowa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<form method="post">
    <div class="container">
        <div class="mb-3">
            <label for="contact_email" class="form-label">Adres e-mail <span class="text-danger">*</span></label>
            <input type="email" class="form-control" name="contact_email" id="contact_email" placeholder="adres@domena.pl">
        </div>
        <div class="mb-3">
            <label for="contact_name" class="form-label">Imię <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="contact_name" id="contact_name" placeholder="Temat">
        </div>
        <div class="mb-3">
            <label for="contact_subject" class="form-label">Temat <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="contact_subject" id="contact_subject" placeholder="Temat">
        </div>
        <div class="mb-3">
            <label for="contact_message" class="form-label">Treść <span class="text-danger">*</span></label>
            <textarea class="form-control" name="contact_message" id="contact_message" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <button type="submit" name="submit" class="btn btn-outline-primary">Wyślij</button>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
